<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
  input, div {
    box-sizing: border-box;
  }
</style>

</head>

<body style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family:Arial, sans-serif;">

  <div style="width:250px; text-align:left;">
    
    <div style="margin-bottom:20px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/HGU-Emblem-eng2.png" style="width:80px; height:80px;">
    </div>
    
    
    <div style="margin-bottom:15px; font-size:18px; font-weight:bold;">Please Sign in</div>

    <form style="margin-top: 20px; margin-bottom: 20px">
      <input type="email" placeholder="Email address" style=" width:100%; padding:10px;  border:1px solid lightgrey; border-top-left-radius: 5px; border-top-right-radius: 5px;">
      
      <input type="password" placeholder="Password" style="width:100%; padding:10px;  border:1px solid lightgrey; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
      
      <label style="margin-top:10px;display:flex; align-items:center; font-size:14px;">
        <input type="checkbox" >Remember me
      </label>
    </form>
    <div style="border-radius: 5px; width:100% ; background-color:lightblue; color:white; height:30px; display:flex; justify-content:center; align-items:center;">
        Sign In
    </div>
    <div style="margin-top: 30px; color:gray">© 2017-2025</div>

  </div>

</body>
</html>
