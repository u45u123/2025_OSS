<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 text input 공통 스타일 */
    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    /* input1 전용 스타일 */
    input[name="input1"] {
      border: 1px solid red;
      border-radius: 10px;
    }

    input[name="input1"]:focus {
      background-color: pink;
    }

    /* input2 전용 스타일 */
    input[name="input2"] {
      border: none;
      border-bottom: 4px solid blue;
      background-color: skyblue;
    }

    /* input3 전용 스타일 */
    input[name="input3"] {
      width: 200px;
      transition: width 0.4s ease-in-out;
    }

    input[name="input3"]:focus {
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>HTML Forms</h2>
  <p>사용자 정보 입력</p>

  <!-- 메인 form -->
  <form method="POST" action="form_ok.html">
    <label for="input_name">이름:</label> <br/>
    <input type="text" id="input_name" name="name" /> <br/>

    <label for="input_email">이메일:</label> <br/>
    <input type="text" id="input_email" name="email" /> <br/>

    <input type="submit" value="제출" />
    <input type="reset" value="초기화" />

    <fieldset>
      <legend>필드셋의 라벨 같은 기능!</legend>
      <label for="input_phone">전화번호</label>
      전화번호 : <input type="text" id="input_phone" name="phone" /> <br/>
      <label for="input_address">주소</label>
      주소: <input type="text" id="input_address" name="address" /> <br/>
    </fieldset>

    <!--input태그의 여러가지 종류-->
    <div>
      <label for="input_type_text">TYPE : text</label>
      <input type="text" id="input_type_text" name="type_text" />
    </div>
    <div>
      <label for="input_type_password">TYPE : password</label>
      <input type="password" id="input_type_password" name="type_password" />
    </div>
    <div>
      <label for="input_type_number">TYPE : number</label>
      <input type="number" id="input_type_number" name="type_number" />
    </div>
    <div>
      <label for="input_type_date">TYPE : date</label>
      <input type="date" id="input_type_date" name="type_date" />
    </div>
    <div>
      <label for="input_type_time">TYPE : time</label>
      <input type="time" id="input_type_time" name="type_time" />
    </div>
    <div>
      <label for="input_type_hidden">TYPE : hidden</label>
      <input type="hidden" id="input_type_hidden" name="type_hidden" />
    </div>

    <!--name이 같은 태그끼리 중복 X-->
    <div>
      <label>TYPE : radio</label>
      <input type="radio" id="input_type_radio1" name="type_radio" value="1" />1
      <input type="radio" id="input_type_radio2" name="type_radio" value="2" />2
      <input type="radio" id="input_type_radio3" name="type_radio" value="3" />3
    </div>

    <div>
      <label>TYPE : checkbox</label>
      <input type="checkbox" id="input_type_checkbox1" name="type_checkbox" value="1" />1
      <input type="checkbox" id="input_type_checkbox2" name="type_checkbox" value="2" />2
      <input type="checkbox" id="input_type_checkbox3" name="type_checkbox" value="3" />3
    </div>
    <div>
      <label for="input_type_file">TYPE : file</label>
      <input type="file" id="input_type_file" name="type_file" />
    </div>

    <div>
      <label for="select_gender">성별 선택:</label>
      <select name="gender" id="select_gender">
        <option value="M">남</option>
        <option value="W">여</option>
      </select>
    </div>

    <br/><br/>

    <!-- 테스트용 input1, input2, input3 -->
    <h3>스타일 테스트</h3>
    <input type="text" name="input1" placeholder="input1 → border + focus pink" /><br/>
    <input type="text" name="input2" placeholder="input2 → 밑줄 파란색" /><br/>
    <input type="text" name="input3" placeholder="input3 → focus 시 width 늘어남" /><br/>

  </form>

  <!-- 두 번째 form (중첩 제거) -->
  <form action="save_ok.php" method="POST">
    <label for="uname"><span style="color:red">*</span> 아이디:</label>
    <input type="text" id="uname" name="uname" required><br><br>

    <label for="pwd"><span style="color:red">*</span> 비밀번호:</label>
    <input type="password" id="pwd" name="pwd" placeholder="4# ₫₴" required><br><br>

    <label for="mobile">핸드폰번호:</label>
    <input type="text" id="mobile" name="mobile" 
           placeholder="000-0000-0000" 
           pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" 
           maxlength="13"><br><br>

    <label>성별:</label>
    <input type="radio" id="genderM" name="gender" value="M" checked> 남
    <input type="radio" id="genderW" name="gender" value="W"> 여<br><br>

    <label>취미:</label>
    <input type="checkbox" id="hobby1" name="hobby1" value="1" checked> 영화감상
    <input type="checkbox" id="hobby2" name="hobby2" value="2"> 음악듣기
    <input type="checkbox" id="hobby3" name="hobby3" value="3"> 독서<br><br>

    <input type="submit" value="저장">
    <input type="reset" value="새로입력">
  </form>

</body>
</html>
