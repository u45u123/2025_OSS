<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example</title>
  <style>
    /* 기본 스타일 (600px 이하) */
    div.example {
      font-size: 20px;
      color: blue;
    }

    /* 601px 이상 ~ 900px 이하 */
    @media only screen and (min-width: 601px) and (max-width: 900px) {
      div.example {
        font-size: 35px;
        color: green;
      }
    }

    /* 901px 이상 */
    @media only screen and (min-width: 901px) {
      div.example {
        font-size: 50px;
        color: red;
      }
    }
  </style>
</head>
<body>
  <div class="example">example</div>
</body>
</html>
