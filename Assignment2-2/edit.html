<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
    <script>
        function validateAndConfirm() {
            const bookTitle = document.getElementById('book-title').value;
            const author = document.getElementById('author').value;
            const publisher = document.getElementById('publisher').value;
            const publicationYear = document.getElementById('publication-year').value;

            if (bookTitle.trim() === '') {
                alert('도서명을 입력하세요.');
                document.getElementById('book-title').focus();
                return false;
            }

            if (author.trim() === '') {
                alert('저자를 입력하세요.');
                document.getElementById('author').focus();
                return false;
            }

            if (publisher.trim() === '') {
                alert('출판사를 입력하세요.');
                document.getElementById('publisher').focus();
                return false;
            }

            if (publicationYear.trim() === '') {
                alert('출판년도를 입력하세요.');
                document.getElementById('publication-year').focus();
                return false;
            }
            
            if (confirm("게시물을 수정할까요?")) {
                alert("게시물이 수정되었습니다.");
                return true;
            } 
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">도서 정보 수정</h1>
        <form onsubmit="return validateAndConfirm()">
            <table class="table">
                <tr>
                    <th>도서명</th>
                    <td><input type="text" id="book-title" name="book-title" value="데이터베이스"></td>
                </tr>
                <tr>
                    <th>저자</th>
                    <td><input type="text" id="author" name="author" value="홍길동"></td>
                </tr>
                <tr>
                    <th>출판사</th>
                    <td><input type="text" id="publisher" name="publisher" value="한빛아카데미"></td>
                </tr>
                <tr>
                    <th>출판년도</th>
                    <td><input type="text" id="publication-year" name="publication-year" value="2020"></td>
                </tr>
                <tr>
                    <th>ISBN</th>
                    <td><input type="text" id="isbn" name="isbn" value="978-89-12345-01"></td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td><input type="text" id="status" name="status" value="대출 가능"></td>
                </tr>
            </table>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
