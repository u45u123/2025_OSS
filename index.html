<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요! <br>
    1. 리스트
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    2. 페이지 이동
    <a href="https://www.naver.com">네이버</a>

    3. css <br/>
    1) id, class 선언해보기 <br/>
    <div id="div_01" class="div_normal">1아이디랑 클래스</div> <!-- id, class 동시 선언 가능, 클래스는 중복 가능, id는 유일 -->
    <div id="div_02" class="div_normal">2아이디랑 클래스</div>

    2) 직접 설정하기 <br/>
    <div style="background-color : aquamarine">스타일입니다</div>

    3) 여러개도 적용가능하도록 <br/>.   <!-- #은 아이디, .은 클래스-->
    <style>
        #div_01{
            background-color: burlywood
        }
        .div_normal{
            font-size: 50px;
        }
        div{
            color:blue;
        }
        #div_bordertest{
            border : 4px solid blue;
            margin : 10px;
            padding : 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            background-color: green;

        }
    </style>

    4) border, padding, margin <br/>
    <div style="background-color: blueviolet; margin: 10px; padding: 10px; border: 1px solid red">보더패딩파진 각각 설정해보기</div>
    <br/>
    예제 1)
    <div id="div_bordertest">보더 테스트 test! test</div>
    


</body>
</html>
